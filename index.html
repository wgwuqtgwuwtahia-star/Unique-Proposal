  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?ðŸ¥º</title>

<style>
* {
  box-sizing: border-box;
  user-select: none;
}

body {
  margin: 0;
  height: 100vh;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Fake cursor */
#cursor {
  position: fixed;
  width: 0;
  height: 0;
  border-left: 18px solid black;
  border-top: 12px solid transparent;
  border-bottom: 12px solid transparent;
  pointer-events: none;
  z-index: 9999;
}

/* Card */
.container {
  width: 340px;
  height: 260px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
}

h1 {
  margin-bottom: 30px;
}

/* Buttons */
.buttons {
  display: flex;
  gap: 20px;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
}

#yes {
  background: #4CAF50;
  color: white;
}

#no {
  background: #f44336;
  color: white;
}

#thankYou {
  display: none;
  font-size: 24px;
  color: #e91e63;
}
</style>
</head>

<body>

<div id="cursor"></div>

<div class="container" id="box">
  <h1 id="question">Do you love me?ðŸ¥º</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div id="thankYou">Thank you ðŸ¥°</div>
  <div id="footer">Created by Abdul Hakim</div>
</div>

<script>
const cursor = document.getElementById("cursor");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const thankYou = document.getElementById("thankYou");
const question = document.getElementById("question");
const box = document.getElementById("box");

let escaped = false;

/* Touch moves fake cursor */
document.addEventListener("touchmove", e => {
  const t = e.touches[0];
  cursor.style.left = t.clientX + "px";
  cursor.style.top = t.clientY + "px";

  checkDistance(t.clientX, t.clientY);
});

/* Distance check */
function checkDistance(x, y) {
  const rect = noBtn.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;

  const distance = Math.hypot(x - cx, y - cy);

  if (distance < 70) {
    escapeNoButton();
  }
}

/* Escape only when cursor is near */
function escapeNoButton() {
  if (!escaped) {
    noBtn.style.position = "absolute";
    escaped = true;
  }

  const maxX = box.clientWidth - noBtn.offsetWidth;
  const maxY = box.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

/* Yes click */
yesBtn.addEventListener("click", () => {
  question.style.display = "none";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  thankYou.style.display = "block";
});
</script>

</body>
</html>
